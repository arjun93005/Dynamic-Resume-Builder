name: CI-CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        working-directory: client
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Lint
        working-directory: client
        run: |
          if npm list --depth=0 | grep -q eslint; then
            npm run lint
          else
            echo "No lint configured, skipping..."
          fi

      - name: Run frontend tests
        working-directory: client
        run: |
          if npm list --depth=0 | grep -q jest; then
            npm test -- --ci --coverage
          else
            echo "No Jest tests configured, skipping..."
          fi

      - name: Build frontend
        working-directory: client
        run: |
          npm run build --if-present

  build-backend:
    name: Backend (Flask) Tests
    runs-on: ubuntu-latest
    needs: build-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        working-directory: server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8 pypdf

      - name: Lint backend
        working-directory: server
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Run backend tests (pytest)
        working-directory: server
        run: |
          pytest --maxfail=1 --disable-warnings -q --cov=server --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: server/coverage.xml

  deploy:
    name: Deploy (Staging & Prod)
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

